<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flowchart Reader</title>
    <style type="text/css">
        .end-element { background-color : #FFCCFF; }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js"></script>
    <script src="http://flowchart.js.org/flowchart-latest.js"></script>
    <script>
        function loadFiles() {
            document.getElementById("canvas").innerHTML = "";
            Array.prototype.forEach.call(document.getElementById("files_input").files, function(file){
              var reader = new FileReader();
              reader.onload = function(event){
                flowchart.parse(event.target.result).drawSVG("canvas");
              };
              reader.readAsText(file);
            });
        }
    </script>
</head>
<body>
    <div style="text-align:center;">
        <input id="files_input" type="file" placeholder="Choose a File" onchange="loadFiles()">
    </div>
    <div style="text-align:center;" id="canvas"></div>
</body>
